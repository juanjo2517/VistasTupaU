<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Inicia sesión | TUPAU</title>
    <link rel="apple-touch-icon" sizes="76x76" href="Forms/assets/img/fav.png">
    <link rel="icon" type="image/png" href="Forms/assets/img/fav.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!--HEADER-->
    <div class="header">
        <div class="header-logo">
            <div class="container container-header">
                <img src="img/logo.png" alt="logo TUPAU" class="img-responsive">
            </div>
        </div>
    </div>
    <!--FIN HEADER-->
    <div class="container mt-4">
        <div class="row">

            <!---->

            <div class="col-lg-5 col-sm-12 col-xs-12 login">



                <div>

                    <form action="Forms/formulario.html" method="post" class="formulario">
                        <label class="registro">Regístrate, TupaU.</label>
                        <h6 class="slogan mt-4">Bienvenidos a TupaU, vive tu mejor experiencia y haz mas amigos.</h6>

                        <div class="form-row">

                            <div class="form-group col-md-6">
                                <label for="" class="label-login">Nombre:</label>
                                <input type="text" class="input-login " required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="" class="label-login">Apellido:</label>
                                <input type="text" class="input-login " required>
                            </div>
                            <div class="form-group">
                                <label for="" class="label-login">Correo:</label>
                                <input type="email" class="input-login" required>
                            </div>

                            <div class="form-group col-md-6">
                                <label for="" class="label-login">Contraseña:</label>
                                <input type="password" class="input-login " required>
                            </div>



                            <div class="form-group col-md-6">
                                <label for="" class="label-login">Repetir Contraseña:</label>
                                <input type="password" class="input-login " required>
                            </div>



                            <div class="form-group col-md-5">
                                <label for="inputState" class="label-login mt-3">Género</label>
                                <select id="inputState" class="form-control">
                              <option selected>Género</option>
                              <option>Masculino</option>
                              <option>Femenino</option>
                              <option>Homosexual</option>
                              <option>Otro...</option>
                            </select>
                            </div>

                            <div class="custom-control custom-checkbox mb-3 col-md-6" id="check">
                                <input type="checkbox" class="custom-control-input" id="customCheck2">
                                <label class="custom-control-label" for="customCheck2">Aceptar <a href="#" class="terminos">Términos y Condiciones</a></label>
                            </div>

                            <div class="row">


                            <h6 class="mt-3 olvidaste-pass">¿Ya tienes cuenta?
                                <a href="login.html"> <span class="terminos toggle">¡Inicia Sesión!</span>
                                </a>
                            </h6>

                            <div class="container">
                                <div class="row">

                                    <div class="col-lg-3 col-sm-3 col-3">
                                        <button type="sumbit" class="mt-3 btn-ingresar toggle">Registrarse</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    
               </div>
                </div>

            </div>
        </div>
    </div>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
